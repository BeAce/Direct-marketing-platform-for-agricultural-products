<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆 | 农产品</title>
    <link rel="stylesheet" href="css/allstyle.css"/>
    <link rel="stylesheet" href="plugins/font-awesome-4.4.0/css/font-awesome.min.css"/>

</head>
<body style="overflow: hidden">
<div class="login_bar global_layout">
    <!--login left start-->
    <div class="login_text">
         <p class="login_text_nice"><img src="images/login/leave.png" alt=""/>NICE<span>美好</span><img
                 src="images/login/logo_aside.png" alt=""/></p>
        <p class="login_text_en">The good life start from UGO</p>
        <p class="login_text_cn">生活从每时优购开始</p>
    </div>
    <!--login left end-->
    <!-- login form start -->
    <div class="login_form">
        <div class="login_logo">
            <img src="images/logo.png" alt=""/>
        </div>
        <form id="login_form">
            <!--login_tag start  -->
            <div class="login_tag">
                <span class="on">快速登陆</span>
                <span class="out">账号密码登陆</span>
            </div>
            <!--login_tag end-->
            <input type="text" id="username" placeholder="用户名/手机号/邮箱"/>
            <input type="text" id="password" placeholder="请输入密码"/>
            <input type="checkbox" checked id="remember" name="remember"/><label for="remember">记住密码</label>
            <a href="#">忘记密码？</a>
            <input type="button" id="login_submit" name="login_submit" value="登陆"/>
        </form>
        <img src="images/login/leave_3.png" alt="" class="decoration decoration_4"/>
        <img src="images/login/red_2.png" alt="" class="decoration decoration_5"/>
    </div>
    <!--login form end-->
</div>
<img src="images/login/yellow.png" alt="" class="decoration decoration_1"/>
<img src="images/login/red.png" alt="" class="decoration decoration_2"/>
<!--<img src="images/login/leave_3.png" alt="" class="decoration decoration_3"/>-->
<img src="images/login/yello_2.png" alt="" class="decoration decoration_3"/>
</body>
</html>
